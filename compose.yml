services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-app}_php
    env_file:
      - .env.docker
    volumes:
      - ./:/var/www/html:cached
    depends_on:
      db:
        condition: service_healthy
    networks:
      - appnet

  nginx:
    image: nginx:1.27-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-app}_nginx
    env_file:
      - .env.docker
    ports:
      - "${APP_HTTP_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - appnet

  vite:
    image: node:20-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-app}_vite
    env_file:
      - .env.docker
    working_dir: /var/www/html
    command: sh -lc "npm ci && npm run dev -- --host 0.0.0.0 --port ${VITE_PORT:-5173}"
    environment:
      # Helps file watching work reliably in containers (esp. on Windows/macOS)
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "${VITE_PORT:-5173}:5173"
    volumes:
      - ./:/var/www/html:cached
    networks:
      - appnet
    depends_on:
      - php

  db:
    image: mysql:8.0
    container_name: ${COMPOSE_PROJECT_NAME:-app}_db
    env_file:
      - .env.docker
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-app}
      MYSQL_USER: ${DB_USERNAME:-app}
      MYSQL_PASSWORD: ${DB_PASSWORD:-app}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    ports:
      - "${DB_PORT_FORWARD:-3307}:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - appnet

volumes:
  dbdata:

networks:
  appnet:
    driver: bridge
