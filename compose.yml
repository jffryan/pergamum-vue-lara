services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-app}_php
    volumes:
      - ./:/var/www/html:cached
      - vendor:/var/www/html/vendor
      - storage:/var/www/html/storage
      - bootstrap_cache:/var/www/html/bootstrap/cache
    depends_on:
      db:
        condition: service_healthy
    networks:
      - appnet
  nginx:
    image: nginx:1.27-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-app}_nginx
    ports:
      - "${APP_HTTP_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html:cached
      - vendor:/var/www/html/vendor
      - storage:/var/www/html/storage
      - bootstrap_cache:/var/www/html/bootstrap/cache
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - appnet
  vite:
    image: node:20-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-app}_vite
    profiles:
      - dev
    working_dir: /var/www/html
    command: sh -lc "npm run dev -- --host 0.0.0.0 --port ${VITE_PORT:-5173}"
    environment:
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "${VITE_PORT:-5173}:5173"
    volumes:
      - ./:/var/www/html:cached
      - node_modules:/var/www/html/node_modules
    networks:
      - appnet
    depends_on:
      - php
  db:
    image: mysql:8.0
    container_name: ${COMPOSE_PROJECT_NAME:-app}_db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-app}
      MYSQL_USER: ${DB_USERNAME:-app}
      MYSQL_PASSWORD: ${DB_PASSWORD:-app}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    ports:
      - "${DB_PORT_FORWARD:-3307}:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - appnet
volumes:
  dbdata:
  vendor:
  node_modules:
  storage:
  bootstrap_cache:
networks:
  appnet:
    driver: bridge